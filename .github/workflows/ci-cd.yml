name: CI/CD

on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t myflaskapp:mini .

      - name: Login & push to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag myflaskapp:mini ${{ secrets.DOCKER_USERNAME }}/myflaskapp:mini
          docker push ${{ secrets.DOCKER_USERNAME }}/myflaskapp:mini
